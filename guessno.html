<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>guess the no</title>

</head>

<body>
  <p><h1>This is a game where you have to guess the number generated by the computer</h1></p>
  <p><h3>please enter your guees below ....please make sure that no you have entered should be between should be between 1 and 50</h3></p>
  <input type="number" id="num" name="number" placeholder="enter your guess ">
  <button onclick="game()">post</button>
  <p class="result"></p>
  <script type="text/javascript">
    let min = 1;
    let max = 50;
    var random = Math.floor(Math.random() * (max - min + 1) + min);  
    console.log(random);
    let attempts = 4;
    let running = true;

    function game() {
      let n = document.getElementById("num").value;
      
      
        if (n > 50 || n < 1) {
        alert("please enter no between 1 and 50");
        return;
      }
      guess(n,random);
    }

    function guess(n,random) {
     
      let result = document.querySelector(".result");


      if (n == random) {
        result.innerHTML = "correct guess";
        attempts = 0;
      }
      else if (n < random) {
        attempts--;
        result.innerHTML = "no generated by computer is higher than your guessed no please try again";
      }
      else if (n > random) {
        attempts--;
        result.innerHTML = "no generated by computer is smaller than your guessed no please try again";
      }
    }

  </script>
</body>

</html>
